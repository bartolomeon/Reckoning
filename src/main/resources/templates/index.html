<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Reckoning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>

    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" th:replace="~{fragments/header :: header}">Header</div>

<div class="container" sec:authorize="!isAuthenticated()" th:replace="~{home/homeNotSignedIn :: contentnotloged}">
    Content
</div>

<div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
    <div class="container" th:replace="~{admin/home :: roleAdmin}">Admin Content</div>
</div>

<div class="container" sec:authorize="hasRole('ROLE_USER')" th:replace="~{user/home :: roleUser}">User Content</div>

<div class="container" th:replace="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>

<script src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
